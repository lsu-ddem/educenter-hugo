############################## about ##################################
about:
  enable : true
  title : "LSU STEM Pathways Overview"
  image : "images/about/about-us.jpg"
  content : " The open-source curricula for the LSU STEM Pathway courses first took shape at Lee Magnet High School in Baton Rouge in collaboration with LSU faculty. In addition to taking courses in the four “core” subject areas—English language arts, math, science, and social studies—all students at Lee MHS take LSU STEM pathways courses in one of the following four Lee Academies: (1) Biomedical Sciences, (2) Computing, (3) Digital Media & Arts, and (4) Pre-Engineering. The standards and inquiry-based curricula are open source. School districts pay the university a $96 administrative fee for each student receiving a university-issued STEM Pathway Certificate of Course Completion. Funds received are fully re-invested in the program and its open source curricula."
  button:
    enable : true
    label : "Learn more"
    link : "about"


